services:
  firefox:
    image: jlesage/firefox
    environment:
      - TZ=America/Sao_Paulo
      - DISPLAY_WIDTH=1024
      - DISPLAY_HEIGHT=768
    ports:
      - "5800:5800"
      - "5900:5900"
    volumes:
      - /mnt/appdata/firefox:/config:rw
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    secrets:
      - vnc_password
    command: >
      sh -c '
        export VNC_PASSWORD=$(cat /run/secrets/vnc_password) &&
        /init'

    networks:
      - swarm-net

secrets:
  vnc_password:
    external: true
    name: vnc_password

networks:
  swarm-net:
    external: true